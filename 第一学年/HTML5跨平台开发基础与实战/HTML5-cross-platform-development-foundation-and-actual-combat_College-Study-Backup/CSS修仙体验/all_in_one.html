<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>修仙体验</title>
    <link rel="stylesheet" type="text/css" href="css/all_in_one.css"/>
</head>
<body>
    <h1>CSS修仙体验大合集</h1>
    <h2 class="animation">CSS3 动画属性（Animation）</h2>
    <h2 class="background">CSS 背景属性（Background）</h2>
    <h2 class="border">CSS 边框属性（Border 和 Outline）</h2>
    <h2>Box 属性</h2>
    <div class="box">
        <img src="img/monktransparent.png" alt="meditate"/>
    </div>
    <h2 class="textcolor">Color 属性</h2>
    <div class="color">
        <img src="img/monktransparent.png" alt="meditate"/>
    </div>
    <h2>CSS 尺寸属性（Dimension）</h2>
    <img src="img/monktransparent.png" alt="meditate" class="dimension"/>
    <h2 class="font">CSS 字体属性（Font）</h2>
    <h2 class="margin">CSS 外边距属性（Margin）</h2>
    <h2 class="padding">CSS 内边距属性（Padding）</h2>
    <h2 class="text">CSS 文本属性（Text）</h2>

    <img src="img/monktransparent.png" alt="meditate"/>
    <br>
    <div>
        <a href="main.html" class="transition">转生</a>
    </div>
</body>
</html>
