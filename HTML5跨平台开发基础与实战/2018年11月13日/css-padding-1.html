<!DOCTYPE html>  
<html>  
<head>  
    <meta charset="UTF-8" />  
    <title>HTML5 CSS3 Demo</title>  
    <style type="text/css">
        /*此处输入需要学习的样式代码*/
        td.test1 {padding: 1.5cm}
        td.test2 {padding: 5% 10% 1% 1%}
</style>
</head> 
<body>
<!--此处输入测试元素代码，如<div class = "test"></div> -->
<table border="1">
    <tr>
    <td class="test1">
    这个表格单元的每个边拥有相等的内边距。
    </td>
    </tr>
</table>
    <br />
    <table border="1" style="width:1800px">
    <tr>
    <td class="test2">
    这个表格单元的上和下内边距是00cm，左和右内边距是00000cm。
    </td>
    </tr>
</table>
</body>
</html>
